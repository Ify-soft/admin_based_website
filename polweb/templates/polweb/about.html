{% extends 'polweb/base.html' %}
    {% block content %}
		<div class="main1">
			<div class="blog-box-cnt">
				<h1>ABOUT</h1>
				{% for ob in object_list %}
				<div class="blog-img-cnt">
					<img src="{{ ob.image.url }}" alt="pix">
				</div>
				<div class="blog-text-cnt">
					<p>{{ ob.body|linebreaks }}</p>			
				</div>
				{% endfor %}
			</div>	
		</div>
	
	{% endblock content %}
	
</html>
